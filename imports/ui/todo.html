<template name="todo">
    <header>
        <h1>Todo List</h1>

        <form class="new-task">
                <div class="form-inline">
                    <input type="text" name="text" class="form-control" placeholder="Type to add new tasks"/>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </div>
        </form>
    </header>

    <ul>
        {{#each tasks}}
            {{> task}}
        {{/each}}
    </ul>
</template>
